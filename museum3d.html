<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolvex AI - 3D Museum Gallery</title>
    <meta name="description" content="Immersive 3D museum experience showcasing the Evolvex AI project">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #root {
            width: 100%;
            height: 100%;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.1);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            color: #00ffff;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .loading-subtitle {
            margin-top: 10px;
            color: #9ca3af;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading 3D Museum Gallery...</div>
        <div class="loading-subtitle">Preparing holographic display</div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <script type="module" src="/src/museum3d.tsx"></script>
</body>

</html>
